{% extends "base.html" %}
{% block body %}
<style>
  .button{
            text-transform: uppercase;
            letter-spacing: 2px;
            color: #00000;
            outline: 4px solid #800000;
            padding: 10px 35px;
            position: relative;
            overflow: hidden;
            transition: color 1s;
            background-color: #4CAF50;
            font-size: 20px;
        }
        .button:hover{
            color: #fff;
        }
        .button::before{
            content: '';
            position: absolute;
            top: 0;
            left: -50px;
            width: 0;
            height: 100%;
            background-color: #008000;
            transform: skewX(35deg);
            z-index: -1;
            transition: width 1s;
        }
        .button:hover::backdrop{
            width: 150%;
        }
        *{
    margin: 0;
    padding: 0;
}
div.main{
    width: 900px;
	height: 100%;
   margin-top: 50px;
   margin-left: 90px;
   margin-bottom: 30px;
}
h2{
    text-align: center;
    padding: 20px;
    font-family: sans-serif;
}
div.register{
    background-color: rgba(0,0,0,0.5);
    width: 100%;
    font-size: 18px;
    border-radius: 10px;
    border: 1px solid rgba(255,255,255,0.3);
    box-shadow: 2px 2px 15px rgba(0,0,0,0.3);
    color: #fff;
}
label{
    font-family: sans-serif;
    font-size: 18px;
    font-style: italic;
}
input#name{
    width: 300px;
    border: 1px solid #ddd;
    border-radius: 3px;
    outline:0;
    padding: 7px;
    background-color: #fff;
    box-shadow: inset 1px 1px 5px rgba(0, 0, 0,0.3) ;
}
input#submit{
    width: 200px;
    padding: 7px;
    font-size: 16px;
    font-family: sans-serif;
    font-weight: 600;
    border: none;
    border-radius: 3px;
    background-color: rgb(255,100,0,0.8);
    color: #fff;
    cursor:pointer;
    border: 1px solid
     rgba(255,255,255,0.3);
    box-shadow: 1px 1px 5px rgb(0,0,0,0.3);
    margin-bottom: 20px;
}
label,span,h2{
    text-shadow: 1px 1px 5px rgb(0,0,0,0.3);
}   .animate-charcter
{
   text-transform: uppercase;
  background-image: linear-gradient(
    -225deg,
    #231557 0%,
    #44107a 29%,
    #ff1361 67%,
    #fff800 100%
  );
  background-size: auto auto;
  background-clip: border-box;
  background-size: 200% auto;
  color: #fff;
  background-clip: text;
  text-fill-color: transparent;
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  animation: textclip 2s linear infinite;
  display: inline-block;
      font-size: 80px;
}

@keyframes textclip {
  to {
    background-position: 200% center;
  }
}
</style>
<div class="main">
  <div class="register">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Abril+Fatface|Poppins">

  <h4 class="animate-charcter" style="text-align:center; color:blue;font-weight: 900; font-size:50px;">
    Login Form
  </h4>
{% if msg %}
   <p style="text-align:center">{{msg}}</p>
{% endif %}
<div style="width:60%;margin:0 auto;">
  <form action="{% url 'validate' %}" method="post">
    {% csrf_token %}
    <div class="form-group">
      <label>Enter User Id</label>
      <input type="text" name="userid" required="true" class="form-control"/>
    </div>
    <div class="form-group">
      <label>Enter Password</label>
      <input type="password" name="password" required="true" class="form-control"/>
    </div>
    <div class="form-group">
      <label>Select User Type</label>
      <select name="usertype" class="form-control">
        <option value="">-Select-</option>
        <option value="jobseeker">Job Seeker</option>
        <option value="employer">Employer</option>
        <option value="admin">Administrator</option>
      </select>
    </div>
    <br>
    <input type="submit" value="Login" class="btn button">
  </form>
<br>
</div>
  </div>
</div>
{% endblock body%}
