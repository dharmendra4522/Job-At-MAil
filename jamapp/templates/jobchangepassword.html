{% extends "jobbase.html" %}
{% block body %}
<style>
     .button{
            text-transform: uppercase;
            letter-spacing: 2px;
            color: #00000;
            outline: 2px solid #800000;
            padding: 2px 10px;
            position: relative;
            overflow: hidden;
            transition: color 1s;
            background-color: #4CAF50;
            font-size: 25px;
        }
        .button:hover{
            color: #fff;
        }
        .button::before{
            content: '';
            position: absolute;
            top: 0;
            left: -50px;
            width: 0;
            height: 100%;
            background-color: #008000;
            transform: skewX(35deg);
            z-index: -1;
            transition: width 1s;
        }
        .button:hover::backdrop{
            width: 150%;
        }
        *{
    margin: 0;
    padding: 0;
}
div.main{
    width: 500px;

    margin-top: 50px;
    margin-left: 200px;
}
h2{
    text-align: center;
    padding: 20px;
    font-family: sans-serif;
}
div.register{
    background-color: rgba(0,0,0,0.5);
    width: 130%;
    font-size: 25px;
    border-radius: 10px;
    border: 1px solid rgba(255,255,255,0.3);
    box-shadow: 2px 2px 15px rgba(0,0,0,0.3);
    color: #fff;
}
label{
    font-family: sans-serif;
    font-size: 19px;
    font-style: italic;
}
input#name{
    width: 300px;
    border: 1px solid #ddd;
    border-radius: 3px;
    outline:0;
    padding: 7px;
    background-color: #fff;
    box-shadow: inset 1px 1px 5px rgba(0, 0, 0,0.3) ;
}
input#submit{
    width: 200px;
    padding: 7px;
    font-size: 16px;
    font-family: sans-serif;
    font-weight: 600;
    border: none;
    border-radius: 3px;
    background-color: rgb(255,100,0,0.8);
    color: #fff;
    cursor:pointer;
    border: 1px solid
     rgba(255,255,255,0.3);
    box-shadow: 1px 1px 5px rgb(0,0,0,0.3);
    margin-bottom: 20px;
}
label,span,h2{
    text-shadow: 1px 1px 5px rgb(0,0,0,0.3);
}
</style>
<div class="main boy">
    <div class="register">
<h4 style="color:blue;text-align:center; font-size:40px;text-shadow:3px 3px 3px green;">
    Change Password
</h4>
{% if msg %}
<p style="text-align:center;color:red;">{{msg}}</p>
{% endif %}
<div class="row mt-2">
    <div class="col-sm-3"></div>
    <div class="col-sm-6">
        <form action="{% url 'jobchangepwd' %}" method="post">
            {% csrf_token %}
            <div class="form-group">
                <label>Enter Old Password</label>
                <input type="password" name="oldpassword" class="form-control" placeholder="Enter Old Password">
            </div>
            <div class="form-group">
                <label>Enter New Password</label>
                <input type="password" name="newpassword" class="form-control" placeholder="Enter New Password">
            </div>
            <div class="form-group">
                <label>Confirm Password</label>
                <input type="password" name="confirmpassword" class="form-control" placeholder="Confirm Password">
            </div>
            <br>
            <input type="submit" value="change " class=" btn button">
        </form>
    </div>
    <div class="col-sm-3"></div>
</div>
    </div>
</div>
{% endblock body %}
