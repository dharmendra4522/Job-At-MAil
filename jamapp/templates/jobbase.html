<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <title>Jobs At Mail</title>
    <link href="{% static 'css/bootstrap.css' %}" rel="stylesheet">
    <script src="{% static 'js/bootstrap.bundle.js' %}"></script>
    <style>
        .left
        {
          # background-color:cyan;
           min-height:500px;
        }
        .right
        {
           background-color: #FFDEE9;
           background-image: linear-gradient(0deg, #FFDEE9 0%, #B5FFFC 100%);
           min-height:500px;
        }
    </style>
</head>
<body>
     <div class="container-fluid">
         <div class="row text-dark text-center" style="background: linear-gradient(to left,#dbebbc,#f96a50);">
             <div class="col-sm-6">
                 <h4>Jobs At Mail</h4>
             </div>
             <div class="col-sm-6">
                 <h4>Welcome, Jobseeker</h4>
             </div>
         </div>
         <div class="row mt-2">
             <div class="col-sm-12">
                 <nav class="navbar navbar-expand-lg bg-light">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Jobs At Mail</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavDropdown">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="{% url 'jobhome' %}">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'applyjob' %}">Apply Job</a>
        </li>

        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
            Admin
          </a>
          <ul class="dropdown-menu">
            <li><a class="dropdown-item" href="{% url 'jobchangepassword' %}">Change Password</a></li>
            <li><a class="dropdown-item" href="{% url 'joblogout' %}">Logout</a></li>
          </ul>
        </li>
      </ul>
    </div>
  </div>
</nav>
             </div>
         </div>
         <div class="row mt-2">
             <div class="col-sm-4 left">
                 <video width="500px" height="100%"
        controls="controls autoplay"/>

        <source src="{% static 'videos/video.mp4' %}" type="video/mp4">
    </video>
             </div>
             <div class="col-sm-8 right ">
                 {% block body %}

                 {% endblock %}
             </div>
         </div>
         <div class="row mt-2 bg-dark text-light text-center">
             <div class="col-sm-6">
                 <h4>Copyright &copy; To Jobs At Mail</h4>
             </div>
             <div class="col-sm-6">
                 <h4>Developed By:- Dharmendra VIshwakarma</h4>
             </div>

         </div>
     </div>
</body>
</html>
