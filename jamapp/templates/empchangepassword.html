{% extends "empbase.html" %}
{% block body %}
<style>
     .button{
            text-transform: uppercase;
            letter-spacing: 2px;
            color: #00000;
            outline: 2px solid #800000;
            padding: 2px 20px;
            position: relative;
            overflow: hidden;
            transition: color 1s;
            background-color: #4CAF50;
            font-size: 30px;
        }
        .button:hover{
            color: #fff;
        }
        .button::before{
            content: '';
            position: absolute;
            top: 0;
            left: -50px;
            width: 0;
            height: 100%;
            background-color: #008000;
            transform: skewX(35deg);
            z-index: -1;
            transition: width 1s;
        }
        .button:hover::backdrop{
            width: 150%;
        }
        *{
    margin: 0;
    padding: 0;
}
boy{
    background: url("images/back.jpg");
    background-size: 280%;
    background-position: -400px 0px;
}
div.main{
    width: 500px;
	height: 50px;
    margin: 100px auto 0px auto;
}
h2{
    text-align: center;
    padding: 20px;
    font-family: sans-serif;
}
div.register{
    background-color: rgba(0,0,0,0.5);
    width: 100%;
    font-size: 18px;
    border-radius: 10px;
    border: 1px solid rgba(255,255,255,0.3);
    box-shadow: 2px 2px 15px rgba(0,0,0,0.3);
    color: #fff;
}
label{
    font-family: sans-serif;
    font-size: 18px;
    font-style: italic;
}
input#name{
    width: 300px;
    border: 1px solid #ddd;
    border-radius: 3px;
    outline:0;
    padding: 7px;
    background-color: #fff;
    box-shadow: inset 1px 1px 5px rgba(0, 0, 0,0.3) ;
}
input#submit{
    width: 200px;
    padding: 7px;
    font-size: 16px;
    font-family: sans-serif;
    font-weight: 600;
    border: none;
    border-radius: 3px;
    background-color: rgb(255,100,0,0.8);
    color: #fff;
    cursor:pointer;
    border: 1px solid
     rgba(255,255,255,0.3);
    box-shadow: 1px 1px 5px rgb(0,0,0,0.3);
    margin-bottom: 20px;
}
label,span,h2{
    text-shadow: 1px 1px 5px rgb(0,0,0,0.3);
}



</style>
<div class="main boy">
    <div class="register">
<h2 style="blue; text-align:center;">
    Change Password
</h2>
<div style="width:60%;margin:0 auto; ">
    <form action="{% url 'empchangepwd' %}" method="post">
        {% csrf_token %}
        <div class="form-group">
            <label>Enter Old Password</label>
            <input type="password" name="oldpassword" class="form-control" required="true"/>
        </div>
        <div class="form-group">
            <label>Enter New Password</label>
            <input type="password" name="newpassword" class="form-control" required="true"/>
        </div>
        <div class="form-group">
            <label>Confirm Password</label>
            <input type="password" name="confirmpassword" class="form-control" required="true"/>
        </div>
        <br>
        <input type="submit" value="change" class="btn button"/>
    </form>
</div>
    </div>
</div>
{% endblock body %}
