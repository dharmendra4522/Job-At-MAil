{% extends "base.html" %}
{% block body %}
<style>
  .title-word {
  animation: color-animation 4s linear infinite;
}

.title-word-1 {
  --color-1: #DF8453;
  --color-2: #3D8DAE;
  --color-3: #E4A9A8;
}

.title-word-2 {
  --color-1: #DBAD4A;
  --color-2: #ACCFCB;
  --color-3: #17494D;
}

.title-word-3 {
  --color-1: #ACCFCB;
  --color-2: #E4A9A8;
  --color-3: #ACCFCB;
}

.title-word-4 {
  --color-1: #3D8DAE;
  --color-2: #DF8453;
  --color-3: #E4A9A8;
}
@keyframes color-animation {
  0%    {color: var(--color-1)}
  32%   {color: var(--color-1)}
  33%   {color: var(--color-2)}
  65%   {color: var(--color-2)}
  66%   {color: var(--color-3)}
  99%   {color: var(--color-3)}
  100%  {color: var(--color-1)}
}

/* Here are just some visual styles. ðŸ–Œ */

.container {
  display: grid;
}

.title {
  font-family: "Montserrat", sans-serif;
  font-weight: 800;
  font-size: 4vw;
  text-transform: uppercase;
}
.button{
            text-transform: uppercase;
            letter-spacing: 2px;
            color: #00000;
            outline: 4px solid #800000;
            padding: 10px 35px;
            position: relative;
            overflow: hidden;
            transition: color 1s;
            background-color: #4CAF50;
            font-size: 20px;
        }
        .button:hover{
            color: #fff;
        }
        .button::before{
            content: '';
            position: absolute;
            top: 0;
            left: -50px;
            width: 0;
            height: 100%;
            background-color: #008000;
            transform: skewX(35deg);
            z-index: -1;
            transition: width 1s;
        }
        .button:hover::backdrop{
            width: 150%;
        }
        *{
    margin: 0;
    padding: 0;
}
div.main{
    width: 900px;
	height: 100%;
   margin-top: 50px;
   margin-left: 90px;
   margin-bottom: 30px;
}
h2{
    text-align: center;
    padding: 20px;
    font-family: sans-serif;
}
div.register{
    background-color: rgba(0,0,0,0.5);
    width: 100%;
    font-size: 18px;
    border-radius: 10px;
    border: 1px solid rgba(255,255,255,0.3);
    box-shadow: 2px 2px 15px rgba(0,0,0,0.3);
    color: #fff;
}
label{
    font-family: sans-serif;
    font-size: 18px;
    font-style: italic;
}
input#name{
    width: 300px;
    border: 1px solid #ddd;
    border-radius: 3px;
    outline:0;
    padding: 7px;
    background-color: #fff;
    box-shadow: inset 1px 1px 5px rgba(0, 0, 0,0.3) ;
}
input#submit{
    width: 200px;
    padding: 7px;
    font-size: 16px;
    font-family: sans-serif;
    font-weight: 600;
    border: none;
    border-radius: 3px;
    background-color: rgb(255,100,0,0.8);
    color: #fff;
    cursor:pointer;
    border: 1px solid
     rgba(255,255,255,0.3);
    box-shadow: 1px 1px 5px rgb(0,0,0,0.3);
    margin-bottom: 20px;
}
label,span,h2{
    text-shadow: 1px 1px 5px rgb(0,0,0,0.3);
}
</style>
<div class="main">
    <div class="register">
  <h2 class="title">
    <span class="title-word title-word-1">Contact</span>
    <span class="title-word title-word-2">Us</span>
  </h2>
{% if msg %}
  <p style="text-align:center">{{msg}}</p>
{% endif %}
<div style="width:60%;margin:0 auto;">
    <form action="{% url 'saveenq' %}" method="post">
        {% csrf_token %}
        <div class="form-group">
            <label>Enter Your Name</label>
            <input type="text" name="name" class="form-control" required="true" placeholder="Enter Your Name">
        </div>
         <div class="form-group">
      <label>Select Your Gendrar</label>
      <br/>
      <input type="radio" name="gender" value="Male"/>Male
      <input type="radio" name="gender" value="Female"/>Female
    </div>
        <div class="form-group">
            <label>Enter Your Address</label>
            <textarea type="text" name="address" class="form-control" required="true" placeholder="Enter Your Address"></textarea>
        </div>
        <div class="form-group">
            <label>Enter Contact Number</label>
            <input type="number" name="contactno" class="form-control" required="true" placeholder="Enter Contact Number">
        </div>
        <div class="form-group">
            <label>Enter Email Address</label>
            <input type="email" name="emailaddress" class="form-control" required="true" placeholder="Enter Email Address">
        </div>
        <div class="form-group">
            <label>Enter Enquiry Text</label>
            <textarea type="text" name="enquirytext" class="form-control" placeholder="Enter Enquriy Text">
            </textarea>
        </div>
        <br>
        <input type="submit" value="submit" class="btn button">
    </form>
    <br>
</div>
    </div>
</div>
{% endblock body %}
