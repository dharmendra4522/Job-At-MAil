<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <title>Jobs At Mail</title>
    <link href="{% static 'css/bootstrap.css' %}" rel="stylesheet">
    <script src="{% static 'js/bootstrap.bundle.js' %}"></script>
    <style>
        .left
        {

           min-height:500px;
        }
        .right
        {
           background-color:white;
           #background-image: linear-gradient( 68.4deg,  rgba(99,251,215,1) -0.4%, rgba(5,222,250,1) 100.2% );
           min-height:500px;
        }
    </style>
</head>
<body>
     <div class="container-fluid">
         <div class="row text-dark text-center" style=" background: linear-gradient(to left,#dbebbc,#f96a50);">
             <div class="col-sm-6">
                 <h4>Jobs At Mail</h4>
             </div>
             <div class="col-sm-6">
                 <h4>Welcome, Administrator</h4>
             </div>
         </div>
         <div class="row mt-2">
             <div class="col-sm-12">
                 <nav class="navbar navbar-expand-lg bg-light">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Jobs At Mail</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavDropdown">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="{% url 'adminhome' %}">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'enquiries' %}">Emquiries</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'jobseekers' %}">Job Seeker</a>
        </li>
       <li class="nav-item">
          <a class="nav-link" href="{% url 'employers' %}">Employers</a>
        </li>
          <li class="nav-item">
          <a class="nav-link" href="{% url 'adminlogout' %}">Logout</a>
        </li>

      </ul>
    </div>
  </div>
</nav>
             </div>
         </div>
         <div class="row mt-2">
             <div class="col-sm-4 left">
<img src="{% static 'images/a3jpg.jpg' %}" height="500px" width="500px"/>
             </div>
             <div class="col-sm-8 right">
                 {% block body %}

                 {% endblock %}
             </div>
         </div>
         <div class="row mt-2 bg-dark text-light text-center">
             <div class="col-sm-6">
                 <h4>Copyright &copy; To Jobs At Mail</h4>
             </div>
             <div class="col-sm-6">
                 <h4>Developed By:- Dharmendra VIshwakarma</h4>
             </div>

         </div>
     </div>
</body>
</html>
